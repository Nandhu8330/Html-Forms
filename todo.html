<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="min-vh-100 d-flex align-items-center justify-content-center">

    <div class="container">
        <div class="row">
            <div class="col-lg">
                <form class="row g-3 border">
                    <h3 class="text-center">To Do App</h3>
                    <div class="col-auto">
                      <input type="text" class="form-control" placeholder="Enter a task here">
                    </div>
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary mb-3">Add Task</button>
                    </div>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Todo Items</th>
                            <th scope="col">Status</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>task1</td>
                            <td>on progress</td>
                            <td><button class="btn btn-danger">Delete</button> <button class="btn btn-success">Finished</button></td>
                          </tr>
                          <tr>
                            <td>task2</td>
                            <td>on progress</td>
                            <td><button class="btn btn-danger">Delete</button> <button class="btn btn-success">Finished</button></td>
                          </tr>
                          <tr>
                            <td>task3</td>
                            <td>on progress</td>
                            <td><button class="btn btn-danger">Delete</button> <button class="btn btn-success">Finished</button></td>
                          </tr>
                        </tbody>
                      </table>
                  </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
